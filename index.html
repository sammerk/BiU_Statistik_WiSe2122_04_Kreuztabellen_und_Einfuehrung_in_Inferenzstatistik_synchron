## Gemeinsame Aufgabe: Palmer Penguins &lt;img src="https://allisonhorst.github.io/palmerpenguins/reference/figures/lter_penguins.png" width="150" align="right"&gt;

&gt; Forschungsfrage: Wie artenspezifisch (Species: `Adelie`, `Chinstrap`, `Gentoo`) ist die Besiedelung der Inseln `Biscoe`, `Dream` und `Torgersen`? 

* Skizzieren Sie auf einem Schmierzettel 
    * eine fiktive Kreuztabelle aus `Species vs. Island` die f√ºr eine hochgradig artenspezifische Inselbesiedelung (a.k.a. gro√ües Cram√©r's V) spricht und
    * eine fiktive Kreuztabelle aus `Species vs. Island` die f√ºr eine absolut artenunspezifische Inselbesiedelung spricht. Ber√ºcksichtigen Sie dabei die folgenden ¬ªRandverteilungen¬´:

```r
library(palmerpenguins)

```

```
##

```

```r

```
